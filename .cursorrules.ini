# Project Rules
1. Reference Document: 모든 코드를 작성할 때는 반드시 루트 디렉토리의 'project_spec.md' 파일에 정의된 워크플로우와 DB 구조를 준수해야 한다.
2. Cost Efficiency:
   - OpenAI API 호출 시에는 반드시 'gpt-4o-mini' 모델을 사용한다.
   - 이미지 업로드 시에는 클라이언트 사이드 리사이징(1024px 이하) 로직을 필수적으로 포함한다.
3. Architecture:
   - Next.js 14 (App Router), Supabase, Shadcn UI, Tailwind CSS를 사용한다.
   - 모든 데이터 처리는 'Task(Ticket)' 중심으로 이루어지며, 마감(Closing) 절차를 준수한다.